<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتمكن المتطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #e12126;
            box-shadow: 0 0 20px rgba(225, 33, 38, 0.5);
            overflow: hidden;
            background: #333;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .description {
            color: #ccc;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(225, 33, 38, 0.3);
        }
        
        .social-link:hover {
            background: #e12126;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(225, 33, 38, 0.4);
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            margin-left: 15px;
            font-size: 20px;
        }
        
        .social-text {
            flex: 1;
            text-align: right;
            font-weight: 500;
        }
        
        .social-username {
            color: #e12126;
            font-weight: bold;
        }
        
        .social-username:hover {
            color: white;
        }
        
        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
        
        /* تأثيرات للجمال */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            
            .logo-container {
                width: 120px;
                height: 120px;
            }
            
            .social-link {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- مكان لشعار المؤسسة -->
        <div class="logo-container pulse">
            <!-- استبدل الرابط برابط الشعار الخاص بك -->
            <img src="https://c.top4top.io/p_352288uae1.png" alt="شعار المؤسسة">
        </div>
        
        <h1>تواصل معنا</h1>
        <p class="description">تابعنا على وسائل التواصل الاجتماعي للحصول على آخر التحديثات والعروض</p>
        
        <div class="social-links">
            <a href="https://www.snapchat.com/add/Av.kfj" class="social-link" target="_blank">
                <span class="social-text">
                    <span class="social-username">Av.kfj</span>
                    <br>
                    سناب شات
                </span>
                <span class="social-icon">
                    <i class="fab fa-snapchat-ghost"></i>
                </span>
            </a>
            
            <a href="https://www.tiktok.com/@Av.kfj" class="social-link" target="_blank">
                <span class="social-text">
                    <span class="social-username">Av.kfj</span>
                    <br>
                    تيك توك
                </span>
                <span class="social-icon">
                    <i class="fab fa-tiktok"></i>
                </span>
            </a>
            
            <a href="https://www.instagram.com/Av.kfj" class="social-link" target="_blank">
                <span class="social-text">
                    <span class="social-username">Av.kfj</span>
                    <br>
                    انستقرام
                </span>
                <span class="social-icon">
                    <i class="fab fa-instagram"></i>
                </span>
            </a>
        </div>
        
        <div class="footer">
            تابعنا وكن أول من يعرف عن عروضنا الجديدة
        </div>
    </div>

    <script>
        // تأثيرات تفاعلية بسيطة عند التمرير
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.social-link');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.classList.add('pulse');
                });
                
                link.addEventListener('mouseleave', function() {
                    this.classList.remove('pulse');
                });
            });
            
            // تأثير ظهور العناصر عند تحميل الصفحة
            const elements = document.querySelectorAll('.social-link, .logo-container, h1, .description');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
